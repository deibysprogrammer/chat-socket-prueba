<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>chat-with-socket.io</title>
  </head>
  <body class="bg-primary-subtle">
    <div class="container">
      <div class="form">
        <form
          class="d-flex flex-column border border-primary p-3 rounded needs-validation"
          novalidate
          action="chat.html"
        >
          <h2>Bienvenido a Chat with Sockets</h2>

          <div>
            <label class="form-label" for="nombre"
              >Ingrese un nombre de usuario:</label
            >
            <input
              class="form-control"
              id="nombre"
              name="nombre"
              type="text"
              placeholder="Ej.: Carlos"
              required
            />
            <div class="invalid-feedback">Por favor, escribe un nombre.</div>
          </div>
          <div class="mt-2">
            <label class="form-label" for="sala"
              >Seleccione una sala de chat:</label
            >
            <select class="form-select" id="sala" name="sala" required>
              <option disabled value="" selected>
                - Seleccione una sala -
              </option>
              <option value="video-juegos">Video juegos</option>
              <option value="estudios">Estudios</option>
              <option value="peliculas">Peliculas</option>
            </select>
            <div class="invalid-feedback">Por favor, seleccione una sala.</div>
          </div>

          <button class="btn btn-primary mt-4" type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <script>
      // validar formulario (from bootstrap example)
      (() => {
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
